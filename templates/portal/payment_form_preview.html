<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Portal Payment</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .payment-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .logo-slot {
            width: 80px;
            height: 80px;
            background-color: #e0e7ff;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
            border: 2px dashed var(--primary-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .plan-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .plan-option {
            position: relative;
        }

        .plan-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }

        .plan-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .plan-option input[type="radio"]:checked+.plan-card {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .plan-info {
            display: flex;
            flex-direction: column;
        }

        .plan-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .plan-duration {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .plan-price {
            font-weight: 700;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="tel"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-pay {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-pay:hover {
            background-color: var(--primary-hover);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <div class="payment-card">
        <div class="logo-slot">
            <!-- Placeholder for Logo -->
            Logo
        </div>

        <h1>Choose Your Plan</h1>
        <p class="subtitle">Select a Wi-Fi package that suits you best</p>

        <form>
            <div class="plan-group">
                <!-- Mock Plan 1 -->
                <div class="plan-option">
                    <input type="radio" id="plan_1" name="plan_id" value="1" checked>
                    <label class="plan-card" for="plan_1">
                        <div class="plan-info">
                            <span class="plan-name">1 Hour Access</span>
                            <span class="plan-duration">60 Minutes</span>
                        </div>
                        <span class="plan-price">20 KSh</span>
                    </label>
                </div>

                <!-- Mock Plan 2 -->
                <div class="plan-option">
                    <input type="radio" id="plan_2" name="plan_id" value="2">
                    <label class="plan-card" for="plan_2">
                        <div class="plan-info">
                            <span class="plan-name">Daily Pass</span>
                            <span class="plan-duration">24 Hours</span>
                        </div>
                        <span class="plan-price">50 KSh</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">M-Pesa Number</label>
                <input type="tel" id="phone" name="phone_number" placeholder="07..." value="0712345678">
            </div>

            <button type="button" class="btn-pay">Pay Now</button>
        </form>

        <div class="footer">
            Secure payment via M-Pesa
        </div>
    </div>

</body>

</html>
